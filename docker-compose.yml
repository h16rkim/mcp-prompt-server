version: '3.8'

services:
  mcp-prompt-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-prompt-server
    restart: unless-stopped
    
    # 환경 변수
    environment:
      - NODE_ENV=production
    
    # 볼륨 마운트 (prompts 디렉토리를 호스트와 공유하고 싶은 경우)
    volumes:
      - ./src/prompts:/app/dist/prompts:ro
    
    # 네트워크 설정 (필요한 경우)
    # ports:
    #   - "3000:3000"
    
    # 헬스체크
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('MCP Server is healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    

# 네트워크 설정 (필요한 경우)
networks:
  default:
    name: mcp-network
