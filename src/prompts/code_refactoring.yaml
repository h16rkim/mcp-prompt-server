name: code_refactoring
description: 사용자가 코드를 리팩토링하고 싶을 때 사용할 수 있는 프롬프트로, 코드 품질과 유지보수성 향상을 도와줍니다
arguments:
  - name: language
    description: 프로그래밍 언어
    required: true
  - name: code
    description: 리팩토링할 코드
    required: true
  - name: focus_areas
    description: 중점적으로 다룰 리팩토링 영역(성능, 가독성, 모듈화 등)
    required: false
messages:
  - role: user
    content:
      type: text
      text: |
        다음 {{language}} 코드를 품질과 유지보수성을 향상시키기 위해 리팩토링해주세요:

        ```{{language}}
        {{code}}
        ```

        {{#focus_areas}}
        다음 영역에 중점을 두어주세요: {{focus_areas}}
        {{/focus_areas}}

        다음을 제공해주세요:
        1. 리팩토링된 완전한 코드
        2. 수행한 각 변경사항과 그 이유에 대한 상세한 설명
        3. 리팩토링이 코드 품질과 유지보수성을 어떻게 개선했는지에 대한 설명
