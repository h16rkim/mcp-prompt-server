name: api_documentation
description: 사용자가 API 문서를 생성하고 싶을 때 사용할 수 있는 프롬프트로, 코드를 기반으로 상세한 API 문서 생성을 도와줍니다
arguments:
  - name: language
    description: 프로그래밍 언어
    required: true
  - name: code
    description: 문서를 생성할 API 코드
    required: true
  - name: format
    description: 문서 형식(markdown/html/jsdoc 등)
    required: true
messages:
  - role: user
    content:
      type: text
      text: |
        다음 {{language}} 코드를 기반으로 {{format}} 형식의 상세한 API 문서를 생성해주세요:

        ```{{language}}
        {{code}}
        ```

        문서에는 다음 내용이 포함되어야 합니다:
        1. 함수/메서드의 용도와 설명
        2. 매개변수 목록 및 타입, 기본값, 설명
        3. 반환값 타입과 설명
        4. 발생 가능한 예외
        5. 사용 예제
        6. 주의사항이나 제한사항

        문서가 명확하고 정확하며 이해하기 쉽도록 작성해주세요.
