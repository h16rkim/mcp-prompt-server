name: prompt_template_generator
description: 사용자가 새로운 프롬프트 템플릿을 생성하고 싶을 때 사용할 수 있는 프롬프트로, 새로운 프롬프트 템플릿 파일 생성을 도와줍니다
arguments:
  - name: prompt_name
    description: 새 프롬프트의 이름(고유 식별자)
    required: true
  - name: prompt_description
    description: 프롬프트 기능에 대한 설명
    required: true
  - name: task_type
    description: 작업 타입(코드 생성, 문서 작성, 데이터 분석 등)
    required: true
messages:
  - role: user
    content:
      type: text
      text: |
        "{{prompt_name}}"이라는 이름의 새로운 프롬프트 템플릿을 {{task_type}} 작업용으로 생성해주세요.
        
        이 프롬프트의 설명: {{prompt_description}}
        
        다음을 제공해주세요:
        1. 완전한 YAML 형식 템플릿 파일 내용
        2. 템플릿에 필요한 매개변수 목록과 설명
        3. 적절한 매개변수 플레이스홀더를 포함한 템플릿 메시지 내용
        4. 해당 템플릿 사용 예제
        
        템플릿 설계가 모범 사례를 따르고 Claude가 지정된 작업을 효과적으로 완료할 수 있도록 안내하는지 확인해주세요.
