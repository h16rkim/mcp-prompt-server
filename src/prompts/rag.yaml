name: rag
description: 사용자가 입력한 프롬프트에 RAG(Retrieval-Augmented Generation) 기능을 추가하여, 필요시 지식 베이스를 활용하도록 안내하는 프롬프트입니다.
arguments:
  - name: prompt
    type: string
    description: 유저가 작성한 원본 프롬프트
    required: true
messages:
  - role: user
    content:
      type: text
      text: |
          {{prompt}}

          ## Use Knowledge(RAG)

          **When executing the command that the user wants, use knowledge (RAG) if necessary.**

