name: test_case_generator
description: 사용자가 주어진 코드에 대한 포괄적인 테스트 케이스를 생성하고 싶을 때 사용할 수 있는 프롬프트로, 테스트 케이스 생성을 도와줍니다
arguments:
  - name: language
    description: 프로그래밍 언어
    required: true
  - name: code
    description: 테스트할 코드
    required: true
  - name: test_framework
    description: 테스트 프레임워크(Jest, Pytest, JUnit 등)
    required: true
messages:
  - role: user
    content:
      type: text
      text: |
        다음 {{language}} 코드에 대해 {{test_framework}} 테스트 프레임워크를 사용하여 포괄적인 테스트 케이스를 생성해주세요:

        ```{{language}}
        {{code}}
        ```

        테스트 케이스에는 다음이 포함되어야 합니다:
        1. 정상 기능 테스트
        2. 경계 조건 테스트
        3. 오류 처리 테스트
        4. 성능 테스트(해당되는 경우)
        
        모든 주요 기능과 엣지 케이스를 커버하는 테스트를 작성하고, 각 테스트에 대한 상세한 설명을 제공해주세요.
