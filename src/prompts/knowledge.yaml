name: knowledge
description: 사용자가 입력한 프롬프트를 knowledge tool을 사용하여 검색해 주는 프롬프트입니다
arguments:
  - name: prompt
    type: string
    description: 유저가 작성한 원본 프롬프트
    required: true
messages:
  - role: user
    content:
      type: text
      text: |
        ## Use `knowledge` tool to answer the user's question.'
        
        ## User Prompt
        
        {{prompt}}
